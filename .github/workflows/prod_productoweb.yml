# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - productoweb

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9456d5ade2b040dbb8b8b651d2b62f15 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d172958ca9f747fe8a229c6037aefa2e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9456d5ade2b040dbb8b8b651d2b62f15 }}/carloslatorre/productoweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'productoweb'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_595803e5895e4071bcc726f1c236b246 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9456d5ade2b040dbb8b8b651d2b62f15 }}/carloslatorre/productoweb:${{ github.sha }}'